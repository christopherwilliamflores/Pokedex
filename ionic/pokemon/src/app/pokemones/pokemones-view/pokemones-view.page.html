<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="pokemones"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="pokemon">{{pokemon.nombre}}</ion-title>
    <ion-buttons slot="end" *ngIf="pokemon">
      <ion-button [routerLink]= "['/pokemones/edit', pokemon.pokemon_id]">Edit</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
        <ion-title *ngIf="pokemon" size="large">{{pokemon.nombre}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid *ngIf="pokemon">
    <ion-row>
      <ion-col>
          <div>
            <img src={{pokemon.pokemon_img_url}}/>
            <p>Altura:{{pokemon.altura}} </p>
            <p>Categoria:{{pokemon.categoria}} </p>
            <p>Peso:{{pokemon.peso}} </p>
            <p>Habilidad:{{pokemon.habilidad}} </p>
            <p>Tipo:{{pokemon.tipo}} </p>
          </div>
      </ion-col>
    </ion-row>

  <ion-row>
    <ion-col>
      <ion-button expand="full" color="danger" [routerLink]="['/pokemones/delete', pokemon.pokemon_id]">Delete</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>


  </ion-content>
