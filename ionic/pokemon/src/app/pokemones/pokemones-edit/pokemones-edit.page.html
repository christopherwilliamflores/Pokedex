<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaulHref="pokemones"></ion-back-button>
    </ion-buttons>
    <ion-title>pokemones-edit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="large">Edit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-grid>
  <ion-row>
    <ion-col>
      <form [formGroup]="pokemonForm" (ngSubmit)="updatePokemon(pokemonForm.value)">
        <ion-item>
          <ion-label position = "floating">PokemonId</ion-label>
          <ion-input type="number" formControlName="pokemon_id"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position = "floating">Nombre</ion-label>
          <ion-input type="text" formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position = "floating">Altura</ion-label>
          <ion-input type="number" formControlName="altura"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position = "floating">Categoria</ion-label>
          <ion-input type="text" formControlName="categoria"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position = "floating">Peso</ion-label>
          <ion-input type="number" formControlName="peso"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position = "floating">Habilidades</ion-label>
          <ion-input type="text" formControlName="habilidad"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position = "floating">Tipo</ion-label>
          <ion-input type="text" formControlName="tipo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position = "floating">Url</ion-label>
          <ion-input type="text" formControlName="pokemon_img_url"></ion-input>
        </ion-item>
        <ion-row>
          <ion-col>
            <ion-button expand="full" type="submit">Save</ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-col>
  </ion-row>
</ion-grid>


<ion-content>

</ion-content>
