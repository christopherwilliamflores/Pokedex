<ion-header>
  <ion-toolbar>
    <ion-title>pokemon</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="create">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pokemon</ion-title>
    </ion-toolbar>
  </ion-header>


<ion-list>
    <ion-item *ngFor="let pokemon of pokemones" [routerLink]="['/pokemones/view', pokemon.pokemon_id]">
      <ion-avatar slot="start">
        <img src={{pokemon.pokemon_img_url}}/>
      </ion-avatar>
      <ion-label>
        <h2><b>{{pokemon.nombre}}</b></h2>
        <h3>Categoria:{{pokemon.categoria}}</h3>
        <h3>Tipo:{{pokemon.tipo}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
